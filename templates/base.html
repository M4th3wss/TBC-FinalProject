<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans+Georgian:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="header-left">
                <div class="new-added-label manrope-text">
                    <a class="header-txt" href="/">MGames.net</a>
                </div>
                <img src="../static/images/retroicon.png" class="logo-img" alt="">
            </div>

            <ul>
                <li><a href="/category">კატეგორიები</a></li>
                <li><a href="#">მოთხოვნა</a></li>
                <li><a href="#">კონტაქტი</a></li>
                <li><a href="#">მხარდაჭერა</a></li>
            </ul>

            <div class="auth-container">
                <a href="#">რეგისტრაცია</a>
                <a href="#">ავტორიზაცია</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">



        <div class="conteiner">



            {% block content%}

            {% endblock %}
        </div>



    </div>








    <footer class="site-footer">
        <div class="footer-content">
            <img src="../static/images/tbcfooter.png" alt="Logo" class="footer-logo">
            <p class="footer-text">© 2025 MGames. All rights reserved.</p>
        </div>
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
